<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #141414;
            padding: 20px;
            color: white;
        }
        .featured {
            background-color: #333;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .grid-item {
            width: 20%;
            padding: 10px;
        }
        .grid-item img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="navbar">
    StreamFlix
</div>

<div class="featured">
    <h1>Featured Movie</h1>
    <p>Watch the most popular movie now!</p>
</div>

<div class="grid">
    <div class="grid-item">
        <img src="movie1.jpg" alt="Movie 1">
        <p>Movie 1</p>
    </div>
    <div class="grid-item">
        <img src="movie2.jpg" alt="Movie 2">
        <p>Movie 2</p>
    </div>
    <!-- Add more movies as needed -->
</div>

</body>
</html>
